<!DOCTYPE html>
<html lang="en">
<head>
    <title>AssemblyScript | wasm | vue | calculator </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script type="importmap">
    {
        "imports": {
            "vue": "https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.esm.browser.min.js"
        }
    }
    </script>
</head>
<body>
<script type="text/x-template" id="calculator">
    <form>
        <label class="label">
            term A:
            <input type="number" v-model="termA" class="input">
        </label>
        <label class="label">
            term B:
            <input type="number" v-model="termB" class="input">
        </label>
        <label class="label">
            sum A+B:
            <input type="number" :value="sum" class="input" disabled>
        </label>
    </form>
</script>
<div id="app" class="container">
    <Calculator class="section"></Calculator>
</div>

<script type="module">
    import Vue from 'vue';
    import {add} from "./build/release.js";

    Vue.component('Calculator', {
        data() {
            return {
                termA: 1,
                termB: 2,
            };
        },
        template: '#calculator',
        model: {
            termA: 'keyup',
            termB: 'keyup'
        },
        computed: {
            sum() {
                return add(this.termA, this.termB);
            }
        }
    });

    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
